<form *ngIf="!isLoggedIn" (ngSubmit)="signIn()">
  <div class="form-row align-items-center">
    <div class="col-sm-2 col-3 my-1">
      <label class="sr-only" for="inlineFormInputGroupUsername">Username</label>
      <div class="input-group">
        <input [(ngModel)]="username" name="username" type="text" class="form-control" id="inlineFormInputGroupUsernameLogin"
          placeholder="Username">
      </div>
    </div>
    <div class="col-sm-2 col-3 my-1">
      <label class="sr-only" for="inlineFormInputName">Password</label>
      <input [(ngModel)]="password" name="password" type="password" class="form-control" id="inlineFormInputNameLogin"
        placeholder="Password">
    </div>
    <div class="col-auto my-1">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </div>
</form>

<div class="dropdown" *ngIf="isLoggedIn">
  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    Welcome, {{ username }}
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
    <li><a (click)="signOut()">Sign Out</a></li>
  </ul>
</div>
