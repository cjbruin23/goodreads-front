<div class="card border-dark mb-3 text-center" style="width: 30rem; margin: auto">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group" style="width: 90%; margin: auto; padding-top: 10px">
      <input type="text" [(ngModel)]="title" name='title' class="form-control" id="bookTitle" aria-describedby="emailHelp" placeholder="Book Title">
      <small id="titleHelp" class="form-text text-muted">Enter the title of the book</small>
    </div>
    <button type="submit" class="btn btn-primary" style="width: 90%; margin-bottom: 10px">Submit</button>
  </form>
</div>
